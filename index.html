<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>ROSARY RIDGEBED©®™,2025ff • 7 Gaben Hügelbeet Pyramide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.167.1/examples/js/exporters/STLExporter.js"></script>
  <style>
    body { margin:0; overflow:hidden; font-family:Arial; background:#0a1a2f; color:#fff; }
    #info,#controls { position:absolute; background:rgba(0,0,0,0.7); padding:15px; border-radius:12px; backdrop-filter:blur(10px); border:1px solid rgba(212,175,55,0.4); z-index:10; }
    #info { top:10px; left:10px; max-width:420px; }
    #controls { bottom:20px; left:20px; }
    button { padding:10px 18px; margin:5px; background:linear-gradient(45deg,#d4af37,#ffd700); border:none; border-radius:8px; cursor:pointer; font-weight:bold; color:#000; }
    #modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:100; justify-content:center; align-items:center; }
    #modal-content { background:#111; padding:30px; border-radius:15px; border:3px solid #d4af37; max-width:600px; text-align:center; }
    .close { float:right; font-size:32px; cursor:pointer; color:#d4af37; }
  </style>
</head>
<body>
<div id="canvas-container"></div>
<div id="info">… (dein Info-Block bleibt)</div>
<div id="controls">
  <button onclick="resetView()">Ansicht zurück</button>
  <button onclick="toggleRotation()">Rotation</button>
  <button onclick="exportSTL()">STL herunterladen (3D-Druck)</button>
</div>

<!-- Modal -->
<div id="modal" onclick="this.style.display='none'">
  <div id="modal-content" onclick="event.stopPropagation()">
    <span class="close">×</span>
    <h2 id="modal-title"></h2>
    <p id="modal-psalm"></p>
    <p id="modal-denkgesetz" style="color:#d4af37;font-style:italic;"></p>
    <audio id="modal-audio" controls autoplay style="margin-top:15px;width:100%;"></audio>
  </div>
</div>

<script>
// Three.js Setup (wie bisher)
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0a1a2f);
const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(10,8,15);
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(window.innerWidth, window.innerHeight);
document.getElementById('canvas-container').appendChild(renderer.domElement);
const controls = new THREE.OrbitControls(camera, renderer.domElement);

// === NEU: 7-schichtiges Hügelbeet (mit Texturen) ===
const layers = [
  {color:0x8b4513, name:"Baumstämme", bump:'https://i.imgur.com/4tZEm8T.jpeg'}, // Holz
  {color:0x8b5a2b, name:"Äste"},
  {color:0x228b22, name:"Grünschnitt", bump:'https://i.imgur.com/XL9yV8Y.jpeg'},
  {color:0x654321, name:"Kompost"},
  {color:0x4b3621, name:"Erde"},
  {color:0x5d4037, name:"Humus"},
  {color:0x228b22, name:"Gras/Mulch", bump:'https://i.imgur.com/4tZEm8T.jpeg', map:'https://i.imgur.com/XL9yV8Y.jpeg'}
];

const terraces = [];
for(let i = 0; i < 7; i++) {
  const h = (i + 1)/8 * 14;
  const r = 8.5 * (1 - i/8);
  const geo = new THREE.CylinderGeometry(r, r+1, 2, 64, 1, true);
  const mat = new THREE.MeshPhongMaterial({
    color: layers[i].color,
    emissive: layers[i].color * 0.3,
    shininess: 10
  });
  if(layers[i].bump) {
    mat.bumpMap = new THREE.TextureLoader().load(layers[i].bump);
    mat.bumpScale = 0.5;
  }
  if(layers[i].map) mat.map = new THREE.TextureLoader().load(layers[i].map);
  
  const layer = new THREE.Mesh(geo, mat);
  layer.position.y = -7 + h -1;
  scene.add(layer);
  terraces.push(layer);
}

// Pyramiden-Dach + Salomonisches Siegel (wie vorher)
... (Code aus meiner letzten Antwort übernehmen)

// === NEU: Chartres-ähnlicher Labyrinth-Weg (11 Kehren, hochwindend) ===
const labyrinthPoints = [];
let radius = 0.5;
let angle = 0;
let height = -7;
for(let turn = 0; turn < 28; turn++) {  // 28 Kehren wie Chartres
  const segments = 30;
  for(let s = 0; s < segments; s++) {
    labyrinthPoints.push(new THREE.Vector3(
      radius * Math.cos(angle),
      height,
      radius * Math.sin(angle)
    ));
    angle += 0.25;
    if(turn % 4 === 2) radius += 0.08; // Kehre erweitern
  }
  height += 0.5; // langsame Steigung
  radius += 0.25;
}
const labyrinthCurve = new THREE.CatmullRomCurve3(labyrinthPoints);
const labyrinthTube = new THREE.TubeGeometry(labyrinthCurve, 2000, 0.15, 16, false);
const labyrinthMat = new THREE.MeshPhongMaterial({color:0xd4af37, emissive:0x885500});
const labyrinth = new THREE.Mesh(labyrinthTube, labyrinthMat);
scene.add(labyrinth);

// Audio-Dateien (lizenzfrei Gregorianisch)
const audioFiles = [
  "https://cdn.freesound.org/previews/243/243020_4374624-lq.mp3", // Ave Maria Varianten
  ... // 7 verschiedene kurze Gregorianik-Snippets
];

// Modal-Funktion erweitert mit Audio
function showModal(idx) {
  // ... (wie vorher)
  const audio = document.getElementById('modal-audio');
  audio.src = audioFiles[idx] || audioFiles[0];
}

// STL Export
function exportSTL() {
  const exporter = new THREE.STLExporter();
  const result = exporter.parse(scene);
  const blob = new Blob([result], {type: 'text/plain'});
  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);
  link.download = 'rosary_ridgebed_pyramide.stl';
  link.click();
}

// Animation + Rest bleibt gleich
</script>
</body>
</html>
